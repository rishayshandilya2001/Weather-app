<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="images/weather.png" type="image/x-icon">
<link rel="shortcut icon" href="images/weather.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="weather-box">
        <!-- search-bar star -->
        <div class="search-bar">
            <div class="input-box">
                <input type="text" style="padding: 15px;" placeholder="enter city name" class="ipbox">
            </div>

            <div class="search-icon">
                <img src="images/search.png" alt="" width="20px"
                height="20px" class="search-image">
            </div>
        </div>

        <!-- search-bar end -->
        
        <div class="initial-display">

             <!-- weather-icon start -->
        <div class="weather-icon">
            <img src="images/rain.png" alt="" class="weathericon">
        </div>

        <!-- weather-icon end -->

        <!-- temp-box start -->
        <div class="temp-box">
            <h1 class="temp">7&deg;c</h1>
        </div>

        <!-- temp-box end-->


        <!-- city-name-start  -->

        <div class="city-name">
            <h2 class="cityname">New York</h2>        
        </div>
        <!-- city name end  -->

        <div class="humidity-winspeed">
            <div class="humidity-box">

                <img src="images/humidity.png" alt="" style="margin-right: 10px;">
                <div class="textbox">
                    <div class="head-footer humid">48%</div>
                    <div>Humidity</div>
                </div>
               

            </div>
            <div class="winspeed-box">

                <img src="images/wind.png" alt="" style="margin-right: 10px;">
                <div class="textbox">
                    <div class="head-footer windy">10.29 Km/hr</div>
                    <div>Windspeed</div>
                </div>
            </div>
        </div>

    </div>

        </div>

       
    

    <script src="index.js"></script>
</body>
</html>
